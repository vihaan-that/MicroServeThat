spring.application.name=api-gateway

server.port = 9000
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/spring-microservices-realm

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.urls[0].name=Product Service
springdoc.swagger-ui.urls[0].url=/product-service/api-docs
springdoc.swagger-ui.urls[1].name=Order Service
springdoc.swagger-ui.urls[1].url=/order-service/api-docs
springdoc.swagger-ui.urls[2].name=Inventory Service
springdoc.swagger-ui.urls[2].url=/inventory-service/api-docs

#Resilinece4j Properties
resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.default.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=5s
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.configs.default.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5
#TimeLimiter configuration
resilience4j.timelimiter.configs.default.timeout-duration=3s
#Retry configuration
resilience4j.retry.configs.default.max-attempts=3
resilience4j.retry.configs.default.wait-duration=2s

# Map gateway circuit breaker names to the default config so they pick up the values above
resilience4j.circuitbreaker.instances.productServiceCircuitBreaker.baseConfig=default
resilience4j.circuitbreaker.instances.productServiceSwaggerCircuitBreaker.baseConfig=default
resilience4j.circuitbreaker.instances.orderServiceCircuitBreaker.baseConfig=default
resilience4j.circuitbreaker.instances.orderServiceSwaggerCircuitBreaker.baseConfig=default
resilience4j.circuitbreaker.instances.inventoryServiceCircuitBreaker.baseConfig=default
resilience4j.circuitbreaker.instances.inventoryServiceSwaggerCircuitBreaker.baseConfig=default

# Apply the timelimiter and retry settings per instance (so Spring Cloud Circuit Breaker uses them alongside the circuit breaker)
resilience4j.timelimiter.instances.productServiceCircuitBreaker.timeout-duration=3s
resilience4j.timelimiter.instances.productServiceSwaggerCircuitBreaker.timeout-duration=3s
resilience4j.timelimiter.instances.orderServiceCircuitBreaker.timeout-duration=3s
resilience4j.timelimiter.instances.orderServiceSwaggerCircuitBreaker.timeout-duration=3s
resilience4j.timelimiter.instances.inventoryServiceCircuitBreaker.timeout-duration=3s
resilience4j.timelimiter.instances.inventoryServiceSwaggerCircuitBreaker.timeout-duration=3s

resilience4j.retry.instances.productServiceCircuitBreaker.max-attempts=3
resilience4j.retry.instances.productServiceCircuitBreaker.wait-duration=2s
resilience4j.retry.instances.productServiceSwaggerCircuitBreaker.max-attempts=3
resilience4j.retry.instances.productServiceSwaggerCircuitBreaker.wait-duration=2s
resilience4j.retry.instances.orderServiceCircuitBreaker.max-attempts=3
resilience4j.retry.instances.orderServiceCircuitBreaker.wait-duration=2s
resilience4j.retry.instances.orderServiceSwaggerCircuitBreaker.max-attempts=3
resilience4j.retry.instances.orderServiceSwaggerCircuitBreaker.wait-duration=2s
resilience4j.retry.instances.inventoryServiceCircuitBreaker.max-attempts=3
resilience4j.retry.instances.inventoryServiceCircuitBreaker.wait-duration=2s
resilience4j.retry.instances.inventoryServiceSwaggerCircuitBreaker.max-attempts=3
resilience4j.retry.instances.inventoryServiceSwaggerCircuitBreaker.wait-duration=2s

# Expose actuator endpoints useful for observing circuit breaker state
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakerevents
management.endpoint.health.show-details=always
